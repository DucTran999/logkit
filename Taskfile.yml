version: "3"

dotenv:
  - ".env"

tasks:
  default:
    desc: "show all available tasks"
    cmds:
      - task --list-all
    silent: true

  tidy:
    desc: install pkg listed in go.mod
    cmds:
      - go mod tidy

  lint:
    desc: run golangci-lint
    cmds:
      - golangci-lint run --timeout 5m --config .golangci.yml
